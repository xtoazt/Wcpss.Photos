<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCPSS Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>WCPSS Photography</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/200x150" alt="Image 1">
        <img src="https://via.placeholder.com/200x150" alt="Image 2">
        <img src="https://via.placeholder.com/200x150" alt="Image 3">
        <img src="https://via.placeholder.com/200x150" alt="Image 4">
        <img src="https://via.placeholder.com/200x150" alt="Image 5">
    </div>

    <script>
        document.addEventListener("keydown", function(event) {
            if (event.altKey && event.key === "\\") {
                window.location.href = "https://example.com/another-directory"; 
            }
        });
    </script>

</body>
</html>
